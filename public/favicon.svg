<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3366;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Zaoblený čtverec s gradientem -->
  <rect width="32" height="32" rx="8" ry="8" fill="url(#gradient)"/>
  
  <!-- Bílý papír -->
  <rect x="8" y="6" width="14" height="18" rx="1" fill="white" transform="rotate(-2 15 15)"/>
  
  <!-- Řádky textu na papíře -->
  <line x1="10" y1="10" x2="20" y2="10" stroke="#333" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="10" y1="13" x2="18" y2="13" stroke="#333" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="10" y1="16" x2="19" y2="16" stroke="#333" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="10" y1="19" x2="17" y2="19" stroke="#333" stroke-width="1.2" stroke-linecap="round"/>
  
  <!-- Žlutá tužka -->
  <g transform="translate(18, 20) rotate(25)">
    <!-- Tělo tužky -->
    <rect x="0" y="0" width="8" height="2" rx="1" fill="#ffd700"/>
    <!-- Hrot tužky -->
    <polygon points="8,0 10,1 8,2" fill="#d4a017"/>
    <!-- Guma (růžová) -->
    <rect x="-1" y="0" width="1.5" height="2" rx="0.5" fill="#ffb6c1"/>
    <!-- Kovový kroužek -->
    <line x1="1" y1="0" x2="1" y2="2" stroke="#c0c0c0" stroke-width="0.3"/>
  </g>
</svg>

